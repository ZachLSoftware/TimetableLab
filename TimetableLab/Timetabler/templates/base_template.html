<!DOCTYPE html>
<html lang="en">
    <head>
        {% block title %}<title>TimeTablerLab</title>{% endblock %}
        {% load static %}
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

        <link rel="stylesheet" href="{% static 'css/darkStyle.css' %}">
        <link rel="stylesheet" href="{% static 'css/default.css' %}">

        {% block js %}
        {% endblock %}
    </head>
    <body class="body bg-dark" id="body">
        {% block navbar %}

     <nav class="navbar navbar-expand-lg navbar-dark bg-secondary shadow" style="--bs-bg-opacity: .25;">
  <div class="container" >
    <a class="navbar-brand" href="#">Timetabler Lab</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" id="Home" aria-current="page" href="{% url 'index' %}">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="Teachers" aria-current="page" href="{% url 'teachers' %}">Teachers</a>
        </li>
      </ul>

    </div>
  </div>
</nav>

        {% endblock %}
        
        <div class="container shadow">
            {% block content %}
            {% endblock %}

            {% if messages %}
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            {% endif %}
        </div>
    </body>
</html>
